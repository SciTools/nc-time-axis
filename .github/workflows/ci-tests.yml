# Reference:
#   - https://github.com/actions/checkout
#   - https://github.com/actions/download-artifact
#   - https://github.com/actions/upload-artifact
#   - https://github.com/conda-incubator/setup-miniconda

name: ci-tests

on:
  pull_request:

  push:
    branches:
      - "main"
      - "v*x"
      - "!auto-update-lockfiles"
      - "!pre-commit-ci-update-config"
      - "!dependabot/*"
    tags:
      - "v*"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: "tests (py${{ matrix.python-version }} ${{ matrix.os }})"

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    env:
      ENV_NAME: "ci-tests"
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["311", "312", "313"]
        include:
          - python-version: "313"
            coverage: "--cov-report=xml --cov=nc_time_axis"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "mambaforge setup (python ${{ matrix.python-version }})"
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          channels: conda-forge
          channel-priority: true
          auto-update-conda: true
          environment-file: "requirements/locks/py${{ matrix.python-version }}-linux-64.lock"
          activate-environment: ${{ env.ENV_NAME }}

      - name: "tests (py${{ matrix.python-version }})"
        run: |
          python -m pip install --no-deps --editable .
          pytest ${{ matrix.coverage }}

      - name: "upload coverage report"
        if: ${{ matrix.coverage }}
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
