name: ncta-dev

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python 3.12

# setup dependencies
  - setuptools >=77.0.3
  - setuptools-scm >=8

# core dependencies
  - cftime >=1.5
  - matplotlib-base >= 3.8.0
  - numpy >=1.25

# test dependencies
  - codecov
  - pytest >=6.0
  - pytest-cov

# dev dependencies
  - pip
  - pre-commit

# docs dependencies
  - ipython
  - numpydoc
  - sphinx
  - sphinx_rtd_theme
