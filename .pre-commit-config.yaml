# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# See https://pre-commit.ci/#configuration
# See https://github.com/scientific-python/cookie#sp-repo-review

ci:
    autofix_prs: false
    autoupdate_commit_msg: "chore: update pre-commit hooks"

# Alphabetised, for lack of a better order.
files: |
    (?x)(
        docs\/.+\.(py|rst)|
        pyproject\.toml|
        setup\.py|
        src\/.+\.py
    )
minimum_pre_commit_version: 1.21.0

repos:

# Hook for pre-commit's built-in checks:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v5.0.0'
    hooks:
        # Prevent giant files from being committed.
    -   id: check-added-large-files
        # Check whether files parse as valid Python.
    -   id: check-ast
        # Check for file name conflicts on case-insensitive filesytems.
    -   id: check-case-conflict
        # Check for files that contain merge conflict strings.
    -   id: check-merge-conflict
        # Check for debugger imports and py37+ `breakpoint()` calls in Python source.
    -   id: debug-statements
        # Check TOML file syntax.
    -   id: check-toml
        # Check YAML file syntax.
    -   id: check-yaml
        # Makes sure files end in a newline and only a newline.
        # Duplicates Ruff W292 but also works on non-Python files.
    -   id: end-of-file-fixer
        # Replaces or checks mixed line ending
    -   id: mixed-line-ending
        # Don't commit to main branch.
    -   id: no-commit-to-branch
        # Trims trailing whitespace.
        # Duplicates Ruff W291 but also works on non-Python files.
    -   id: trailing-whitespace

# Hooks for all other repos.
# Keep these alphabetised by hook (aka 'id') order.

-   repo: https://github.com/adamchainz/blacken-docs
    rev: 1.19.1
    hooks:
    -   id: blacken-docs
        types: [file, rst]

-   repo: https://github.com/codespell-project/codespell
    rev: 'v2.3.0'
    hooks:
    -   id: codespell
        types_or: [python, markdown, rst]
        additional_dependencies: [tomli]

# TODO: To be replaced by Ruff:
-   repo: https://github.com/psf/black
    rev: '24.10.0'
    hooks:
    -   id: black
        types: [file, python]
        args: [--config=./pyproject.toml, .]

# TODO: To be replaced by Ruff:
-   repo: https://github.com/PyCQA/flake8
    rev: '7.1.1'
    hooks:
    -   id: flake8
        types: [file, python]
        args: [--config=./.flake8]

-   repo: https://github.com/pycqa/isort
    rev: '5.13.2'
    hooks:
    -   id: isort
        types: [file, python]
        args: ["--profile", "black", "--filter-files"]