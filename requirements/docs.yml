name: ncta-dev

channels:
  - conda-forge

dependencies:
  - python 3.9

# setup dependencies
  - setuptools
  - setuptools-scm

# core dependencies
  - cftime >=1.5
  - matplotlib
  - numpy

# test dependencies
  - codecov
  - pytest >=6.0
  - pytest-cov

# dev dependencies
  - pip
  - pre-commit

# docs dependencies
  - ipython
  - numpydoc
  - sphinx
  - sphinx_rtd_theme
